  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat Alternates", sans-serif;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result img {
      display: block;
      width: 15rem;
      margin: 0 auto;  /* Centers the image horizontally */
    }
    .result p {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .result p.success {
      background-color: #dff0d8;
      color: #468847;
    }
    .result p.error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <h3 style="text-align: center; ">Image Style Transfer</h3>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="container">
    <h1 style="text-align: center;">Style Transfer Result</h1>
    {% if generated_image %}
    <div class="result">
      <img src="{{ generated_image }}" class="rounded mx-auto d-block" alt="Styled Image">
    </div>
    {% else %}
    <div class="result">
      <p class="error">An error occurred during processing.</p>
    </div>
    {% endif %}
  </div>
